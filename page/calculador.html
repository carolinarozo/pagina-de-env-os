        <main>
            <div class="py-5 bg-light">
                 <div class="col-md-6 m-auto">
                     <h2 class="text-center">Calculador</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Ancho (cm)</label>
                            <input type="number" class="form-control mb-3" name="ancho" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Alto (cm)</label>
                            <input type="number" class="form-control mb-3" name="alto" placeholder="15">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Profundo (cm)</label>
                            <input type="number" class="form-control mb-3" name="profundo" placeholder="5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control mb-3" name="peso" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="origen">Origen</label>
                            <select  class="form-control mb-3" name="origen">
                                <option>Ciudad 1</option>
                                <option>Ciudad 2</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="destino">Destino</label>
                            <select  class="form-control mb-3" name="destino">
                                <option>Ciudad 3</option>
                                <option>Ciudad 4</option>

                            </select>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="tipo" id="normal" value="normal" checked>
                            <label class="form-check-label" for="normal">Normal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="tipo" id="express" value="express">
                            <label class="form-check-label" for="express">Express</label>
                        </div>
                        <hr>
                        <div class="form-group mb-2">
                            <label>Precio</label>
                            <input class="form-control-plaintext" type="number" name="ancho" placeholder="155" readonly>
                        </div>
                    </form>
                     
                </div>
            </div>
            

        </main>
